name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true # If applicable

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Replace with the correct Node.js version

    - name: Install dependencies
      run: |
        cd app # Change this to the subdirectory containing the package.json, or remove if it's in the root
        npm install

    - name: Run tests
      run: |
        cd app # Change this to the subdirectory containing the package.json, or remove if it's in the root
        npm test

    - name: Upload npm debug log
      if: failure()
      run: cat /home/runner/.npm/_logs/*.log

